<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Colorir por N√∫meros</title>

  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark:  #222;
      --text-light: #333;
      --text-dark:  #eee;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    #gallery, #editor {
      padding: 1rem;
    }
    #thumbs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
      gap: 0.5rem;
    }
    .thumbnail {
      cursor: pointer;
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
    }
    .hidden {
      display: none;
    }
    #canvas-container {
      width: 100%;
      height: 80vh;
      border: 1px solid #888;
      touch-action: none;
      overflow: hidden;
      position: relative;
    }
    #toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    #toolbar input[type="color"] {
      width: 32px;
      height: 32px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }
    #toolbar button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colorir por N√∫meros</h1>
    <button id="toggle-dark">üåì</button>
  </header>

  <section id="gallery">
    <h2>Galeria</h2>
    <div id="thumbs"></div>
  </section>

  <section id="editor" class="hidden">
    <div id="toolbar">
      <button id="btn-back">‚Üê Voltar</button>
      <input type="color" id="free-color" title="Cor Livre" />
      <button id="export-btn">Exportar</button>
      <button id="share-btn">
        <img src="assets/icons/share.svg" alt="Compartilhar" width="24" height="24" />
      </button>
    </div>
    <div id="canvas-container"></div>
  </section>

  <script>
    // ==== M√≥dulo Zoom & Pan ====
    function initZoomPan(container) {
      let scale = 1, origin = { x: 0, y: 0 };
      let start = null;

      container.addEventListener('wheel', e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale *= delta;
        applyTransform();
      });

      container.addEventListener('pointerdown', e => {
        if (e.pointerType === 'pen' || e.pointerType === 'touch') {
          container.setPointerCapture(e.pointerId);
          start = { x: e.clientX, y: e.clientY };
        }
      });

      container.addEventListener('pointermove', e => {
        if (!start) return;
        origin.x += e.clientX - start.x;
        origin.y += e.clientY - start.y;
        start = { x: e.clientX, y: e.clientY };
        applyTransform();
      });

      container.addEventListener('pointerup', () => { start = null; });

      function applyTransform() {
        const svg = container.querySelector('svg');
        if (!svg) return;
        svg.style.transform = 
          `translate(${origin.x}px, ${origin.y}px) scale(${scale})`;
        svg.style.transformOrigin = '0 0';
      }
    }

    // ==== Aplica√ß√£o Principal ====
    async function initGallery() {
      const resp = await fetch('images/manifest.json');
      const images = await resp.json();
      const thumbs = document.getElementById('thumbs');

      images.forEach(img => {
        const el = document.createElement('img');
        el.src = `images/${img.file}`;
        el.alt = img.title;
        el.classList.add('thumbnail');
        el.dataset.id = img.id;
        el.addEventListener('click', () => openEditor(img));
        thumbs.appendChild(el);
      });
    }

    async function openEditor({ id, file }) {
      document.getElementById('gallery').classList.add('hidden');
      const container = document.getElementById('canvas-container');
      container.innerHTML = await fetch(`images/${file}`)
        .then(r => r.text());

      setupPainting(id);
      document.getElementById('editor').classList.remove('hidden');
    }

    function setupPainting(sceneId) {
      const svg = document.querySelector('#canvas-container svg');
      const audio = new Audio('assets/paint-sound.mp3');
      const freeColorInput = document.getElementById('free-color');

      // Restaura progresso
      const saved = JSON.parse(localStorage.getItem(sceneId) || '{}');
      svg.querySelectorAll('[data-number]').forEach(el => {
        const num = el.dataset.number;
        if (saved[num]) {
          el.style.fill = saved[num];
        }
      });

      // Evento de pintura
      svg.addEventListener('pointerdown', evt => {
        const el = evt.target;
        if (!el.dataset.number) return;
        const num = el.dataset.number;
        const color = freeColorInput.value
          || el.dataset.color;
        el.style.fill = color;
        saved[num] = color;
        localStorage.setItem(sceneId, JSON.stringify(saved));
        audio.currentTime = 0;
        audio.play();
      });

      initZoomPan(document.getElementById('canvas-container'));
    }

    // Bot√µes de UI
    document.getElementById('btn-back')
      .addEventListener('click', () => {
        document.getElementById('editor').classList.add('hidden');
        document.getElementById('gallery').classList.remove('hidden');
      });

    document.getElementById('toggle-dark')
      .addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });

    document.getElementById('export-btn')
      .addEventListener('click', () => {
        const svg = document.querySelector('#canvas-container svg');
        const xml = new XMLSerializer().serializeToString(svg);
        const svg64 = btoa(xml);
        const img = new Image();
        img.src = 'data:image/svg+xml;base64,' + svg64;
        img.onload = () => {
          const c = document.createElement('canvas');
          c.width = img.width; c.height = img.height;
          c.getContext('2d').drawImage(img, 0, 0);
          c.toBlob(blob => {
            const link = document.createElement('a');
            link.download = 'coloured.png';
            link.href = URL.createObjectURL(blob);
            link.click();
          });
        };
      });

    document.getElementById('share-btn')
      .addEventListener('click', async () => {
        if (navigator.canShare) {
          const exportBtn = document.getElementById('export-btn');
          exportBtn.click();
          // aguardar o blob ser gerado manualmente se quiser mais controle
        } else {
          alert('Compartilhamento n√£o suportado neste dispositivo');
        }
      });

    window.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
