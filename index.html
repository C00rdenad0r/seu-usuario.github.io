<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorir por NÃºmeros - Interiores</title>
  <style>
    :root {
      --bg-color: #fdfcf9;
      --text-color: #333;
      --accent-color: #f9a825;
      --header-bg: #fff;
      --dark-bg: #121212;
      --dark-text: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--header-bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .preview {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .preview:hover {
      transform: scale(1.05);
    }

    #canvasArea {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #canvasContainer {
      width: 100%;
      height: 80vh;
      overflow: scroll;
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 1rem;
      touch-action: none;
    }

    #svgCanvas {
      width: 100%;
      height: 100%;
    }

    #tools {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .dark header {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colorir Interiores</h1>
    <button id="toggleMode">Modo Livre</button>
    <button id="toggleDark">ðŸŒ™</button>
  </header>
  <main>
    <section id="gallery"></section>
    <section id="canvasArea" class="hidden">
      <div id="tools">
        <input type="color" id="colorPicker" class="hidden" />
        <button id="backToGallery">Voltar</button>
      </div>
      <div id="canvasContainer">
        <svg id="svgCanvas"></svg>
      </div>
    </section>
  </main>
  <audio id="paintSound" src="sounds/paint.mp3"></audio>
  <script>
    const svgImages = [
      {
        id: "living-room-modern",
        title: "Sala Moderna",
        preview: "https://via.placeholder.com/150?text=Sala+Moderna",
        svg: `
          <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 400'>
            <rect x='0' y='0' width='600' height='400' fill='#ffffff' />
            <rect data-number='1' x='50' y='250' width='200' height='100' fill='#ccc' stroke='#000' />
            <circle data-number='2' cx='150' cy='200' r='40' fill='#eee' stroke='#000' />
            <rect data-number='3' x='300' y='150' width='50' height='200' fill='#ddd' stroke='#000' />
            <text x='10' y='20' font-size='12'>Sala Moderna</text>
          </svg>`
      },
      {
        id: "boho-bedroom",
        title: "Quarto Boho",
        preview: "https://via.placeholder.com/150?text=Quarto+Boho",
        svg: `
          <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 400'>
            <rect x='0' y='0' width='600' height='400' fill='#ffffff' />
            <rect data-number='1' x='100' y='200' width='300' height='100' fill='#fafafa' stroke='#000' />
            <circle data-number='2' cx='250' cy='250' r='20' fill='#e0e0e0' stroke='#000' />
            <rect data-number='3' x='450' y='180' width='40' height='80' fill='#dddddd' stroke='#000' />
            <text x='10' y='20' font-size='12'>Quarto Boho</text>
          </svg>`
      }
    ];

    const gallery = document.getElementById("gallery");
    const canvasArea = document.getElementById("canvasArea");
    const svgCanvas = document.getElementById("svgCanvas");
    const backToGallery = document.getElementById("backToGallery");
    const toggleMode = document.getElementById("toggleMode");
    const toggleDark = document.getElementById("toggleDark");

    svgImages.forEach((img) => {
      const imgEl = document.createElement("img");
      imgEl.src = img.preview;
      imgEl.alt = img.title;
      imgEl.classList.add("preview");
      imgEl.addEventListener("click", () => {
        svgCanvas.innerHTML = img.svg;
        gallery.classList.add("hidden");
        canvasArea.classList.remove("hidden");
      });
      gallery.appendChild(imgEl);
    });

    backToGallery.addEventListener("click", () => {
      canvasArea.classList.add("hidden");
      gallery.classList.remove("hidden");
    });

    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
